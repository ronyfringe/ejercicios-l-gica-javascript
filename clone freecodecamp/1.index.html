<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freecodecamp clonado by RRTC</title>
    <link rel="stylesheet" href="2_style.css">
    <script src="3_app.js"></script>
</head>
<body>
    <main>
        <!--contenido-->
        <article class="contenido">

        <section class="iconos">

            <img src="microsoft.png" alt="microsoft">
            <img src="spotify.png" alt="spotify">
            <img src="amazon.png" alt="amazon">
        </section>

        <!--resto-->
        <div class="resto">
            <a href="#">Get Started (It's free)</a>
            <img src="freecodecamp.png" alt="freecodecamp">

        </div>
